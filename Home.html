<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1 style="color:red; font-size: 5rem; text-align: center;">Seneca</h1>
<div style="width:300px; font-size: 1.25rem; line-height:5px;">
    <p>Book unique places to</p>
    <p>stay and things to do.</p> 
</div> 
    
<form action="/blank">
    <div>
        <p style="font-size: 0.5rem;">
            WHERE
        </p>
        <input style="border: 1px #777 solid; border-radius: 3px; font-size: 0.9rem;" 
                type='text' placeholder='Anywhere' />
    </div>


    <div style="display: flex; flex-direction: row;">
        <div style="display: block; margin-right: 1rem;">
          <p style="font-size: 0.5rem;">
            CHECK-IN
          </p>
          <input type='date' />
        </div>

        <div style="display: block; margin-right: 1rem;">
            <p style="font-size: 0.5rem;">
              CHECKOUT
            </p>
            <input type='date' />
          </div>
    </div>
   
    <p style="font-size: 0.5rem;">
        GUESTS
    </p>
    <select style="width: 18rem; padding: 0.1rem">
        <option>
            1 guest
        </option>

        <option>
            2 guests
        </option>

        <option>
            3 or more guests
        </option>
    </select>

    <br />
    <button type='submit' style="padding: 1rem 2rem 1rem 2rem; background-color: red; color: white; border: 8px; margin-top: 1rem; margin-left: 11.5rem; border-radius: 0.5rem;">
        Search
    </button>
</form>
   
    
</body>
</html>
